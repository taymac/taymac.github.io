---
layout: default
title: Taylor Mackinnon
---
  <div class="container">
            <div class="blog-index">  
                <ul>
                  {% for post in site.posts %}
                    <li>
                      <a href="{{ post.url }}">{{ post.title }}</a>
                      <p class="meta">Published {{ page.date | date_to_string }}</p>
                      {{ post.excerpt }}
                    </li>
                  {% endfor %}
                </ul>
            </div><!-- /.blog roll --> 
        </div><!-- /.container -->
